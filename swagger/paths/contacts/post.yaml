tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Add a new contact to the database.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
        properties:
          name:
            type: string
            example: Jane Doe
          email:
            type: string
            format: email
            example: jane.doe@example.com
responses:
  '201':
    description: Successfully created contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
