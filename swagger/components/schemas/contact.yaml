# swagger/components/schemas/contact.yaml

type: object
required:
  - _id
  - name
  - email
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Jane Doe'
  email:
    description: "Contact's email"
    type: string
    format: email
    example: jane.doe@example.com
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  isFavourite:
    description: 'Whether the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
  userId:
    description: 'ID of the user who owns this contact'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to the contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
  createdAt:
    description: 'Timestamp when the contact was created'
    type: string
    format: date-time
    example: '2024-02-24T15:23:00.000Z'
  updatedAt:
    description: 'Timestamp when the contact was last updated'
    type: string
    format: date-time
    example: '2024-02-24T16:00:00.000Z'
